name: CI

on:
  push:
    branches:
    - 'support/8.x'
  pull_request:
    branches:
      - 'support/8.x'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 8.0.x
    - name: Build and Test
      run: ./Build.ps1
      shell: pwsh
